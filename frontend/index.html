<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="form-group">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" placeholder="Enter the first number">
    </div>

    <div class="form-group">
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" placeholder="Enter the second number">
    </div>

    <div class="form-group">
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
    </div>

    <button id="calculateButton">Calculate</button>

    <div id="result"></div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;
            const operation = document.getElementById('operation').value;

            const data = {
                a: parseInt(number1),
                b: parseInt(number2),
                operation: operation
            };

            fetch('http://localhost:8000/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = `Result: ${result.result}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            });
        });
    </script>

</body>
</html>
